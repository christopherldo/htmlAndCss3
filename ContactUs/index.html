<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Contact Us</title>
</head>
<body>
  <div class="website">
    <header>
      <div class="container">
        <div class="containerLeft">
          <!-- This Div is for the background only -->
        </div>
        <div class="containerRight">
          <div class="containerRightContent">
            <h1>Contact Us</h1>
            <h2>Contact us for a quote, help or join the team</h2>
            <div class="contactArea">
              <div class="addressArea">
                <div class="title">
                  Address
                </div>
                <div class="description">
                  2713 Lowe Haven
                </div>
              </div>
              <div class="emailArea">
                <div class="title">
                  Email
                </div>
                <div class="description">
                  hi@studio.com
                </div>
              </div>
              <div class="phoneArea">
                <div class="title">
                  Phone
                </div>
                <div class="description">
                  071-246-3165
                </div>
              </div>
            </div>
            <div class="quoteArea">
              <h2>Get a quote</h2>
              <form action="#">
                <span>Name</span>
                <input type="text">
                <span>Email</span>
                <input type="email">
                <span>Message</span>
                <textarea name="emailBody"></textarea>
                <button type="submit">
                  Send Message
                </button>
              </form>
            </div>
            <div class="socialArea">
              <h2>Follow Us</h2>
              <div class="socials">
                <div class="socialDescription facebook">
                  <div class="title">
                    Facebook
                  </div>
                  <div class="description">
                    /studio
                  </div>
                </div>
                <div class="socialDescription">
                  <div class="title">
                    Twitter
                  </div>
                  <div class="description">
                    /studio
                  </div>
                </div>
                <div class="socialDescription">
                  <div class="title">
                    Instagram
                  </div>
                  <div class="description">
                    /studio
                  </div>
                </div>
                <div class="socialDescription">
                  <div class="title">
                    LinkedIn
                  </div>
                  <div class="description">
                    /studio
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
</body>
</html>
